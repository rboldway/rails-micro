<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Twitalytics</title>
  <style>
    .stock {
      background-color: red
    }
  </style>
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
  <script>
    $( document ).ready(function() {
      var source = new EventSource('/stream/index');
      source.onmessage = function(event) {
        $("#posts").append("<p>" + event.data + "</p>");
      };
    });
  </script>
</head>
<body>
  <h1>Welcome to Twitalytics!</h1>
  <a href="posts">Manage Posts</a>
  <div id="posts"></div>
</body>
</html>
